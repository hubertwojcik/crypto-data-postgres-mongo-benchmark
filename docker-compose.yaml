version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-social}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # (opcjonalnie) proste GUI do Mongo
  # mongo-express:
  #   image: mongo-express:1.0.2
  #   restart: unless-stopped
  #   ports: ["8081:8081"]
  #   environment:
  #     ME_CONFIG_MONGODB_SERVER: mongo

volumes:
  pg_data:
  mongo_data:
